<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div class="content">
    <div ng-view></div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jquery-2.0.3.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <script src="//vk.com/js/common.js"></script>
  <script src="openapi.js"></script>

  <script src="vkapi.js"></script>

    <div id="vk_api_transport"></div>
    <script type="text/javascript">
      window.vkAsyncInit = function() {
        VK.Auth.getLoginStatus(function(response) {
          if (response.session) {
            window.location = baseURL + '?op=main&page=auth';
          } else {
            VK.UI.button('vk_login');
          }
        });
        VK.Observer.subscribe('auth.login', function(response) {
          window.location = baseURL + '#/home/auth';
        });
        VK.Observer.subscribe('auth.logout', function() {
          console.log('logout');
        });
        VK.Observer.subscribe('auth.statusChange', function(response) {
          console.log('statusChange');
        });
        VK.Observer.subscribe('auth.sessionChange', function(r) {
          console.log('sessionChange');
        });

        VK.init({
            apiId: 4047183,
          nameTransportPath: '/xd_receiver.html'
        });
        VK.UI.button('vk_login');
      };
      setTimeout(function() {
        var el = document.createElement('script');
        el.type = 'text/javascript';
        el.src = '//vk.com/js/api/openapi.js';
        el.async = true;
        document.getElementById('vk_api_transport').appendChild(el);
      }, 0);
    </script>

</body>
</html>
